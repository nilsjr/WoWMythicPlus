build:
  maxIssues: 5
  weights:
    formatting: 6 # maxIssues + 1 so formatting issues will always fail

complexity:
  ComplexMethod:
    ignoreSingleWhenExpression: true

exceptions:
  TooGenericExceptionCaught:
    active: false

naming:
  ConstructorParameterNaming:
    excludeClassPattern: '.*Entity$'
  PackageNaming:
    active: false
  FunctionNaming:
    active: false

style:
  ForbiddenComment:
    active: false
  MagicNumber:
    active: false
  NewLineAtEndOfFile:
    active: false